<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<!-- EJERCICIO CALCULADORA  -->
<body>

    <h1>EJERCICIO CALCULADORA</h1>

    <fieldset class="numCliente">

    <div>
        <label>Ingrese un numero: </label>
        <input type="number" id="primerNum" placeholder="Ingrese un numero">
    </div>
    <div>
        <label>Ingrese otro numero: </label>
        <input type="number" id="segundoNum" placeholder="Ingrese un numero">
    </div>

    </fieldset>

    <fieldset class="operaciones">
        <div>
            <button onclick="btnSumar()">SUMAR</button>
        </div>
        <div>
            <button onclick="btnRestar()">RESTAR</button>
        </div>
        <div>
            <button onclick="btnMulti()">MULTIPLICAR</button>
        </div>
        <div>
            <button onclick="btnDivid()">DIVIDIR</button>
        </div>
    </fieldset>
    
    <fieldset class="resultado">
        <p>El total es: <span id="resultado"></span> </p>

    </fieldset>

<script src="./scripts.js"></script>    
</body>
</html>
